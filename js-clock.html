<!DOCTYPE html>
<html>
   <head>
      <title>Virtual CPU in JavaScript - The System Clock</title>
      <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet"
            href="css/style.css" >
      <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
         <div class="navbar-brand" >Virtual CPU in JavaScript</div>
      </nav>

      <div class="container-fluid" >

         <div class="row" >
            <div class="col-md-4" >
               <div class="card" >
                  <div class="card-body" >
                     <h5 class="card-title" >Clock</h5>
                     <div class="d-flex flex-row m-3" >
                        <button class="btn btn-primary align-middle m-2"
                                type="button"
                                id="clock-btn" >Manual Cycle</button>
                        <div class="m-2" >
                           <div class="form-check form-check align-middle">
                              <input type="radio"
                                     name="clock-options"
                                     id="clock-auto"
                                     value="auto" checked>
                              <label class="form-check-label" for="clock-auto" >Auto</label>
                           </div>
                           <div class="form-check form-check">
                              <input type="radio"
                                     name="clock-options"
                                     id="clock-manual"
                                     value="manual" >
                              <label class="form-check-label"
                                     for="clock-manual" >Manual</label>
                           </div>
                        </div>
                        <span class="m-2">
                           <label class="form-label"
                                  for="clock-interval" >Interval (ms)</label>
                           <input type="number"
                                  class="form-control"
                                  id="clock-interval"
                                  value="1000"
                                  min="2"
                                  max="5000" 
                                  step="100">
                        </span>
                        <span class="led led-on align-middle m-2"
                              id="clock-led"></span>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="modules/clock.js"></script>
      <script src="js/js-clock.js"></script>
   </body>
</html>
